name: zookeeper
display-name: Zookeeper 
description: |
  ZooKeeper is a centralized service for maintaining configuration information, naming,
  providing distributed synchronization, and providing group services.
summary: The Charmed ZooKeeper Operator
maintainers:
  - Marc Oppenheimer <marc.oppenheimer@canonical.com>
series:
  - jammy

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op

provides:
  zookeeper:
    interface: zookeeper
  cos-agent:
    interface: cos_agent
    limit: 1

requires:
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true

storage:
  data:
    type: filesystem
    description: Directories where the snapshot data is stored
    minimum-size: 10G
    location: /var/snap/charmed-zookeeper/common/var/lib/zookeeper/data
  data-log:
    type: filesystem
    description: Directories where the transaction log data is stored
    minimum-size: 10G
    location: /var/snap/charmed-zookeeper/common/var/lib/zookeeper/data-log
