[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, unit

[vars]
application = zookeeper
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/
lib_path = {toxinidir}/lib/charms/zookeeper
all_path = {[vars]src_path} {[vars]tst_path} 

[testenv]
allowlist_externals = /bin/bash
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  CHARM_BUILD_DIR
  MODEL_SETTINGS

[testenv:refresh]
description = Short refresh script for charm-dev
commands = 
    /bin/bash -ec "juju destroy-model zookeeper --force --destroy-storage --no-wait"
    /bin/bash -ec "juju add-model zookeeper"
    /bin/bash -ec "charmcraft pack"
    /bin/bash -ec "juju deploy ./*.charm -n 3"

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    ruff==0.0.157
commands =
    ruff --fix {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    ruff==0.0.157
    codespell
commands =
    codespell {toxinidir} \
        --skip {toxinidir}/.git \
        --skip {toxinidir}/.tox \
        --skip {toxinidir}/build \
        --skip {toxinidir}/lib \
        --skip {toxinidir}/venv \
        --skip {toxinidir}/.mypy_cache \
        --skip {toxinidir}/icon.svg

    ruff {[vars]all_path}
    black --check --diff {[vars]all_path}

[testenv:unit]
description = Run unit tests
deps =
    pytest
    kazoo
    pure-sasl
    tenacity
    coverage[toml]
    cryptography
    jsonschema
    -r{toxinidir}/requirements.txt
commands =
    coverage run --source={[vars]src_path} \
        -m pytest --ignore={[vars]tst_path}integration -vv --tb native -s {posargs}
    coverage report

[testenv:integration]
description = Run integration tests
deps =
    pytest
    juju==2.9.11
    kazoo
    pure-sasl
    tenacity
    pytest-operator
    -r{toxinidir}/requirements.txt
commands =
    pytest -vv --no-header --tb native --ignore={[vars]tst_path}unit --log-cli-level=INFO -s {posargs}

[testenv:integration-password-rotation]
